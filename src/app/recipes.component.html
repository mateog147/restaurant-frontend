<div class="recipes-wrapper">
    <div class="recipes-list">
        <h2>Recipes</h2>
        <ul>
            <li *ngFor="let recipe of recipes" [class.selected]="recipe === selectedRecipe"
                (click)="selectRecipe(recipe)">
                {{ recipe.name }}
            </li>
        </ul>
    </div>
    <div class="recipe-details" *ngIf="selectedRecipe">
        <h1>Recipe Details</h1>
        <div class="subtitle">View and manage the ingredients and quantities for each recipe.</div>
        <div class="recipe-title">Recipe: <b>{{ selectedRecipe.name }}</b></div>
        <div class="recipe-description">{{ selectedRecipe.description }}</div>
        <table class="details-table">
            <tr>
                <th>Ingredient</th>
                <th>Quantity</th>
                <th>Unit</th>
            </tr>
            <tr *ngFor="let ingredient of ingredientEntries(selectedRecipe)">
                <td>{{ ingredient.name }}</td>
                <td>{{ ingredient.quantity *1000}}</td>
                <td>gr</td>
            </tr>
        </table>
    </div>
    <div *ngIf="loading" class="loading">Loading...</div>
    <div *ngIf="error" class="error">{{ error }}</div>
</div>
